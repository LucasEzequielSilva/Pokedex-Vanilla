<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/48ed3d6752.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./logo.png" alt="title">
    </header>
    <main>
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" placeholder="Search Pokemon">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>
                Pokedex
            </div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./poke-shadow" alt="poke shadow"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-type class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./main.js"></script>
</body>
</html>
